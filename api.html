<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form_Validation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	
</head>
<body>
	<form action="https://sheetdb.io/api/v1/qjhx9nwinsl07" method="post" id="sheetdb-form">
		<label for="">User name:</label>
		<input type="text" id="uname" name="data[uname]" class="form-control">
		<span id="msg" style="color:red"></span>
		<br>

		<label for="">Phone number:</label>
		<input type="text" id="phone" name="data[phone]" class="form-control">
		<span id="msg1" style="color:red"></span>
		<br>

		<label for="">Email id:</label>
		<input type="text" id="email" name="data[email]" class="form-control">
		<span id="msg2" style="color:red"></span>

		<label for="">Password:</label>
		<input type="password" id="password" name="data[password]" class="form-control">
		<span id="msg3" style="color:red"></span>

		<label for="">Confirm password:</label>
		<input type="password" id="cpassword" name="data[cpassword]" class="form-control">
		<span id="msg" style="color:red"></span>

		<input type="submit" class="btn btn-primary">
		
	</form>
	<script>
		var form = document.getElementById("sheetdb-form")
		form.addEventListener("submit",e=>{
			e.preventDefault()
			fetch(form.action,{
				method : "POST",
				body : new FormData(document.getElementById("sheetdb-form"))
			}).then(
				response=>response.json()
			)
		})
	</script>
</body>
</html>
