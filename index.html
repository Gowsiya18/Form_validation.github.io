<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Form_Validation</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<script  src="formValidation.js"></script>
</head>
<body>
	<form onsubmit="return validate()" action="https://sheetdb.io/api/v1/qjhx9nwinsl07" method="post" id="sheetdb-form">
		<label for="">User name:</label>
		<input type="text" id="uname" name="uname" class="form-control">
		<span id="msg" style="color:red;"></span>
		<br>

		<label for="">Phone number:</label>
		<input type="text" id="phone" name="phone" class="form-control">
		<span id="msg1" style="color:red;"></span>
		<br>

		<label for="">Email id:</label>
		<input type="text" id="email" name="email" class="form-control">
		<span id="msg2" style="color: red;"></span>
		<br>

		<label for="">Password:</label>
		<input type="password" id="password" name="password" class="form-control" value="">
		<span id="msg3" style="color: red;"></span><br>
		<input type="checkbox" onclick="toggleVisibility()"/>Show Password</br> 

		<br>

		<label for="">Confirm password:</label>
		<input type="password" id="cpassword" name="cpassword" class="form-control">
		<span id="msg4" style="color: red;"></span><br>
		<input type="checkbox" onclick="toggleVisibilityc()"/>Show Password</br>
		<br>

		<input type="submit" class="btn btn-primary">

		
			
	</form>
</body>
</html>
